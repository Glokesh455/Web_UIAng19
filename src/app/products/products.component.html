
<div class="d-flex justify-content-around flex-wrap" style="background-color: #b4cde2;" *ngFor="let text of bannermessage">

    <div class="card" class="m-3" style="background-color: white;    width: 100%;
      padding: 17px;border-radius: 10px;" >
      <div class="card-body">
    
        <div class="d-flex justify-content-between" >
          <div  style="background-color:  #012b49;
          border-radius: 25px;
          padding: 8px;
          color: white;">
             {{text.productdis}}
          </div>
           <div class="d-none d-md-block">
            {{text.disc}}
           

           </div>
          
          <button type="button" class="btn btn-sm" style="background-color: #012b49;color: white;">{{text.btntxt}}</button>
          
        </div>
    </div>
</div>
<div class="d-flex justify-content-around flex-wrap" style="background-color: #b4cde2;">

  <div class="m-3"  style="background-color: white;border-radius: 10px;">
    <div id="productCarousel" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-inner">
        <div *ngFor="let chunk of chunkedProducts; let i = index" class="carousel-item" [ngClass]="{'active': i === 0}">
          <div class="row">
            <div *ngFor="let item of chunk" class="col-lg-3 col-md-4 col-sm-6 d-flex flex-column align-items-center p-4">
              <img [src]="item.img" class="img-fluid" [alt]="item.name">
              <h5>{{ item.name }}</h5>
              <p>{{ item.description }}</p>
              <p><s>${{ item.originalPrice }}</s> <b>${{ item.discountedPrice }}</b> <span class="text-success">{{ item.discount }}% Off</span></p>
              <span class="badge bg-success">‚≠ê {{ item.rating }} ({{ item.reviews }} Reviews)</span>
            </div>
          </div>
        </div>
  
      
        <button class="carousel-control-prev" type="button" data-bs-target="#productCarousel" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        </button>
  
        <button class="carousel-control-next" type="button" data-bs-target="#productCarousel" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
        </button>
      </div>
    </div>
  </div>
</div>
  </div>
