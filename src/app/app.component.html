
<app-header></app-header>

<div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
  <div class="carousel-indicators">
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
      aria-current="true" aria-label="Slide 1"></button>
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
      aria-label="Slide 2"></button>
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
      aria-label="Slide 3"></button>
  </div>

  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="Banner.png" class="d-block w-100" alt="First Slide">
    </div>
    <div class="carousel-item">
      <img src="Banner.png" class="d-block w-100" alt="Second Slide">
    </div>
    <div class="carousel-item">
      <img src="Banner.png" class="d-block w-100" alt="Third Slide">
    </div>
  </div>

  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>

  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>

<div class="laptop-view">

  <div class="d-flex justify-content-around flex-wrap" style="background-color: #b4cde2;">
    <div *ngFor="let card of cards" class="my-3">
  
      <div class="card" style="width: 300px;">
        <div class="card-body d-flex justify-content-around flex-wrap">
          <div *ngFor="let item of gridtext">
    
            <img [src]="item.img" alt="" [ngStyle]="{'width':'120px','height':'120px'}">
            <p style="display: block; font-family: 'Noto Serif Gujarati';font-weight: 400;font-size: 13px;">
              {{ item.name }}
    
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="mobile-view">
  <div id="productCarousel" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner" style="background-color: #b4cde2;">
      
      <!-- Carousel items -->
      <div 
        *ngFor="let card of cards; let i = index" 
        class="carousel-item" 
        [class.active]="i === 0"
      >
        <div class="d-flex justify-content-center">
          
          <div class="card my-3" style="width: 300px;">
            <div class="card-body d-flex justify-content-around flex-wrap">
              
              <div *ngFor="let item of gridtext">
                <img 
                  [src]="item.img" 
                  alt="" 
                  [ngStyle]="{'width':'120px','height':'120px'}"
                >
                <p 
                  style="display: block; font-family: 'Noto Serif Gujarati'; font-weight: 400; font-size: 13px;">
                  {{ item.name }}
                </p>
              </div>
              
            </div>
          </div>
  
        </div>
      </div>
  
    </div>
  
    <!-- Carousel controls -->
    <button class="carousel-control-prev" type="button" data-bs-target="#productCarousel" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#productCarousel" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
  
 
</div>
<app-products [bannermessage]="bannermsg" [products]="products"></app-products>



<app-footer></app-footer>
